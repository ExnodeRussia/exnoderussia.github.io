name: NotifyIndexNow (POST JSON)

on:
  push:
    # если хочешь триггерить только при изменениях в нужных папках/файлах — верни paths
    branches: [ "main" ]

jobs:
  indexnow-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate JSON exists
        run: |
          test -f ExnodeIndexNow.json || (echo "ExnodeIndexNow.json not found" && exit 1)
          jq . ExnodeIndexNow.json > /dev/null || (echo "Invalid JSON" && exit 1)

      - name: POST to IndexNow hub
        run: |
          curl -sS -X POST "https://api.indexnow.org/indexnow" \
               -H "Content-Type: application/json; charset=utf-8" \
               --data-binary @ExnodeIndexNow.json
