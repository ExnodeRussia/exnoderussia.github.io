name: NotifyIndexNow (GET)

on:
  push:
    # срабатывает на любой пуш; если хочешь — верни paths
    branches: [ "main" ]

jobs:
  indexnow-get:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ping Yandex IndexNow for specific URLs
        env:
          INDEXNOW_KEY: a1b2c3d4e5f67890123456789abcdef0   # ← ВСТАВЬ СВОЙ КЛЮЧ
        run: |
          # Список страниц к индексации (добавляй свои)
          URLS=(
            "https://exnoderussia.github.io/How-to-exchange-USDT/"
            "https://exnoderussia.github.io/zarubezhnye-karty-onlain-gde-oformit-virtualnuyu-kartu-i-kak-eyu-platit/"
            "https://exnoderussia.github.io/kriptoobmennik-v-Moskve-top-4-bezopasnyh-platform-po-otzyvam/"
          )

          for u in "${URLS[@]}"; do
            echo "Submitting: $u"
            curl -sS "https://yandex.com/indexnow?url=${u}&key=${INDEXNOW_KEY}"
            echo ""
          done

